		#autoLOC_SCANsat_BTDT_Title			= SCAN Been There Done That®
		#autoLOC_SCANsat_BTDT_Description		= Этот небольшой датчик может автоматически идентифицировать близлежащие аномалии. Поскольку он работает только на очень коротких расстояниях и на очень малых высотах, в первую очередь рекомендуется распознать уже выявленные аномалии.

		#autoLOC_SCANsat_Multi_Title			= SCAN Multispectral Sensor
		#autoLOC_SCANsat_Multi_Description		= Этот многоканальный датчик детектирует излучение на инфракрасном, световом и радио диапазонах. Это позволяет различать при сканировании типы ландшафтов и биомы небесного тела, а так же обнаруживать аномалии, такие как структуры на поверхности.

		#autoLOC_SCANsat_Radar_Title			= SCAN RADAR Altimetry Sensor
		#autoLOC_SCANsat_Radar_Description		= SCAN представляет высокопроизводительный РАДАРный сенсор высоты! Это модель начального уровня в данном семействе датчиков, и она обычно продается в комплекте с игрушечными ракетами и радиоуправляемыми самолетиками. После того, как тестирование на потребителях показало, что 95% целевой аудитории  пытались примотать датчик скотчем к выхлопной трубе своих ракетных двигателей, эта новая и улучшенная модель стала еще проще в использовании!

		#autoLOC_SCANsat_SAR_Title			= SCAN SCAN SAR Altimetry Sensor	
		#autoLOC_SCANsat_SAR_Description		= Этот РАДАР с синтезированной апертурой требует своеобразную траекторию полета для имитации гораздо большей антенны. Это позволяет распознавать параметры местности при гораздо большем разрешении. Узким местом является то, что поле зрения датчика сравнительно невелико, и он лучше работает на больших высотах.

		#autoLOC_SCANsat_BTDT_Exo_Description 		= Эта модель сканирующего устройства содержит набор пассивных и активных датчиков, предназначенных для быстрого оттачивания интересных функций, расположенных поблизости. 

		#autoLOC_SCANsat_Radar3B_Title				= R-3B Radar Altimeter
		#autoLOC_SCANsat_Radar3B_Description	= Высокоточный радиолокационный высотомер позволяет собирать основные данные о высоте на очень узкой полосе под спутником. Использует умеренное количество энергии и работает на освещенной и неосвещенной стороне.
		
		#autoLOC_SCANsat_RadarEO_Title				= R-EO-1 Radar Antenna
		#autoLOC_SCANsat_RadarEO_Description	= Этот радиолокационный высотомер начального уровня L-диапазона собирает данные о высоте в низком разрешеним на средней полосе с низких орбит. Использует умеренное количество энергии и работает на освещенной и неосвещенной стороне.
	
		#autoLOC_SCANsat_SARX_Title				= SAR-X Antenna
		#autoLOC_SCANsat_SARX_Description	= Базовый радиолокационный прибор с синтезированной апертурой, который посылает радиолокационные сигналы и использует движение спутника во время пинга для синтеза их получения с помощью гораздо большей антенны. Эффективно записывает данные о высоте в высоком разрешеним на очень малой ширине с низких орбит. Потребляет большое количество энергии, но функционирует как на освещенной, так и на неосвещенной стороне.
		
		#autoLOC_SCANsat_SARC_Title				=  SAR-C Antenna
		#autoLOC_SCANsat_SARC_Description	= Усовершенствованный радиолокационный прибор с синтетической апертурой, который использует большую мощность для работы на больших участках и с больших высот. Эффективно записывает данные о высоте с высоким разрешением со средних орбит, но ограничивается очень узким диапазоном работы. Использует большое количество энергии и работает на освещенной и неосвещенной стороне.
		
		#autoLOC_SCANsat_SARL_Title				= SAR-L Antenna
		#autoLOC_SCANsat_SARL_Description	= Самый продвинутый радиолокационный прибор с синтетической апертурой, который использует массивную антенну для передачи и приема нескольких поляризаций радиолокационной энергии. Может отображать большие участки местности с более высоких орбит, а также из-за богатого характера полученных данных также отображать биомы. Использует очень большое количество энергии и работает на освещенной и неосвещенной стороне.
	
		#autoLOC_SCANsat_Multi_MS1_Title					= MS-1 Multispectral Scanner
		#autoLOC_SCANsat_Multi_MS1_Description		= Этот мультиспектральный сканер с более низким разрешением наблюдает свет, отраженный от поверхности цели, для получения цветных и биомных карт с низкой детализацией. Из-за компонентов начального уровня в этой модели сканера он должен быть размещен на более низких орбитах для эффективной работы и не может обнаруэивать ресурсы. Потребляет небольшое количество энергии и работает только на освещенной стороне.
		
		#autoLOC_SCANsat_Multi_MSR_Title					= MS-R Enhanced Multispectral Scanner
		#autoLOC_SCANsat_Multi_MSR_Description		= Усовершенствованный мультиспектральный сканер - настоящий мастер на все руки, наблюдающий за светом, отраженным от поверхности планеты, и предоставляющий цветные изображения с низкой детализацией и карты биомов. Он может даже обнаруживать поверхностные ресурсы. Улучшенная оптика и электроника позволяют эффективно работать на более высоких орбитах по сравнению с продуктами начального уровня, но только в узкой полосе. Потребляет небольшое количество энергии и работает только на освещенной стороне.
		
		#autoLOC_SCANsat_Multi_MS2A_Title				= MS-2A Advanced Multispectral Scanner
		#autoLOC_SCANsat_Multi_MS2A_Description	= Исследуя оптические длины волн в ряде спектральных каналов, усовершенствованная модель сканера создает цветные изображения с низкой детализацией, карты биомов и распределения ресурсов. Потребляет небольшое количество энергии и работает только на освещенной стороне.
	
		#autoLOC_SCANsat_VS1_Title			= VS-1 High Resolution Imager
		#autoLOC_SCANsat_VS1_Description	= Этот наблюдательный телескоп начального уровня создает красивые цветные изображения с высокой детализацией - только с низкой орбиты. Потребляет небольшое количество энергии и функционирует только на освещенной стороне.
	
		#autoLOC_SCANsat_VS3_Title			= VS-3 Advanced High Resolution Imager
		#autoLOC_SCANsat_VS3_Description = Вершина негосударственного наблюдения высокого разрешения, этот большой и дорогой сканер создает цветные изображения с высокой детализацией и может идентифицировать уникальные особенности поверхности. Потребляет небольшое количество энергии и функционирует только на освещенной стороне.
	
		#autoLOC_SCANsat_VS11_Title			= VS-11 Classified Reconnaissance Imager
		#autoLOC_SCANsat_VS11_Description = *УДАЛЕНО* может наблюдать *УДАЛЕНО* цели каждые *УДАЛЕНО* с высоты *УДАЛЕНО* до *УДАЛЕНО*. Такие удивительные *УДАЛЕНО* привели *УДАЛЕНО* к предположению, что *УДАЛЕНО* *УДАЛЕНО*. Потребляет среднее количество энергии и функционирует только на освещенной стороне.
	
		#autoLOC_SCANsat_R_Title					= SCAN-R Resource Mapper
		#autoLOC_SCANsat_R_Description		= Инструмент отображения ресурсов начального уровня, который хорошо работает на низких орбитальных высотах, хотя сканирует только очень узкую ширину. Потребляет умеренное количество энергии и функционирует только на освещенной стороне.
	
		#autoLOC_SCANsat_R2_Title				= SCAN-R2 Advanced Resource Mapper
		#autoLOC_SCANsat_R2_Description 	= Среднетехнологичный сканер ресурсов, который может оценивать полезные ресурсы с более высоких орбит. Потребляет умеренное количество энергии и функционирует только на освещенной стороне.
	
		#autoLOC_SCANsat_RX_Title				= SCAN-RX Hyperspectral Resource Mapper
		#autoLOC_SCANsat_RX_Description	= Высокотехнологичный сканер ресурсов, который записывает сотни каналов данных для оценки распределения полезных ресурсов с более высоких орбит. Потребляет небольшое количество энергии и функционирует только на освещенной стороне.
	}
}
