Localization
{
	en-us
	{
		#autoLOC_SCANsat_settingsHelpScanningToggle = Toggle all SCANsat scanning.
		#autoLOC_SCANsat_settingsHelpBackground = Toggle background scanning on\nselected celestial bodies.
		#autoLOC_SCANsat_settingsHelpTimeWarp = Adjust the scanning frequency during TimeWarp.\nHigher settings result in fewer gaps in the maps\nbut may have a performance impact at high TimeWarp.
		#autoLOC_SCANsat_settingsHelpGroundTracks = Display a visible indicator of\nscanning activity in map mode.
		#autoLOC_SCANsat_settingsHelpGroundTracksActive = The ground track indicator can be limited\nto only be displayed for the active vessel.
		#autoLOC_SCANsat_settingsHelpStockUIStyle = Switch between stock KSP-style UI elements and Unity-style elements.
		#autoLOC_SCANsat_settingsHelpOverlayTooltips = Displays tooltips for the current mouse position when a planetary overlay map is activated.\nThese tooltips include The cursor coordinates, terrain height, slope, biome name,\nand resource abundance, depending on scanning coverage.
		#autoLOC_SCANsat_settingsHelpWindowTooltips = Display tooltips on some map window buttons.\nThese are primarily used to identify icon buttons.
		#autoLOC_SCANsat_settingsHelpLegendTooltips = Display tooltips on the map legend.\nDisabling will also disable biome map legends.
		#autoLOC_SCANsat_settingsHelpStockToolbar = Use the stock toolbar.\nCan be used concurrently with the Blizzy78 Toolbar.
		#autoLOC_SCANsat_settingsHelpToolbarMenu = Use a pop-out menu for the stock toolbar to show all available windows.
		#autoLOC_SCANsat_settingsHelpMechJeb = The SCANsat zoom map and big map waypoint selection modes\ncan be used to select a MechJeb landing site.
		#autoLOC_SCANsat_settingsHelpMechJebLoad = Load a saved MechJeb landing target.\nThis only works while in the flight scene with a valid MechJeb vessel.
		#autoLOC_SCANsat_settingsHelpMapGenSpeed = Adjust all SCANsat map generation speeds.\nLower values will save CPU resources and may reduce the\nperformance impact of generating maps.
		#autoLOC_SCANsat_settingsHelpResetWindows = Reset all window positions and scale.\nUse this in case a window has been dragged completely\noff screen or if any windows are not visible.
		#autoLOC_SCANsat_settingsHelpResetPlanetData = Resets the selected SCANsat data for the current celestial body.\nA confirmation window will open before activating.\nCannot be reversed.
		#autoLOC_SCANsat_settingsHelpResetAllData = Resets the selected SCANsat data for all celestial bodies.\nA confirmation window will open before activating.\nCannot be reversed.
		#autoLOC_SCANsat_settingsHelpVesselsSensorsPasses = Information about the currently active SCANsat sensors.\nVessels indicates the number of vessels with active sensors.\nSensors indicates the total number of sensors;\ninstruments with multiple sensor types count each individual sensor.\nPasses indicates the number of sensor updates performed per second.\nThis value is affected by the TimeWarp Resolution setting.
		#autoLOC_SCANsat_settingsHelpGreyScale = Use a true grey-scale color spectrum for black-and-white SCANsat maps.\nPixels on the altitude map will interpolate between black and white;\nthe min and max terrain heights for each celestial body define the limits.
		#autoLOC_SCANsat_settingsHelpExportCSV = Export a .csv file along with map texture when using the Export button on the big map.\nThe file contains coordinates and the terrain height for each pixel.\nPixels are labeled from left to right and from top to bottom.
		#autoLOC_SCANsat_settingsHelpSetMapWidth = Enter an exact value for the SCANsat big map texture width.\nValues are limited to 550 - 8192 pixels wide.\nPress the Set button to apply the value.
		#autoLOC_SCANsat_settingsHelpWindowScale = Adjust all SCANsat window scales.
		#autoLOC_SCANsat_settingsHelpFillPlanet = Fill in the selected SCANsat data for the current celestial body.
		#autoLOC_SCANsat_settingsHelpFillAll = Fill in the selected SCANsat data for all celestial bodies.
		#autoLOC_SCANsat_resourceSettingsHelpBiomeLock = Circumvents the requirement for stock surface biome scans.\nSCANsat displays will show the full accuracy for resource\nabundance with or without any surface biome scans.
		#autoLOC_SCANsat_resourceSettingsHelpInstant = By default, the stock M700 resource scanner's orbital survey will fill in all SCANsat resource maps.\nThis can be disabled, requiring standard SCANsat methods for all resource scanning.\nDisabled automatically when stock resource scanning is disabled.
		#autoLOC_SCANsat_resourceSettingsHelpNarrowBand = Numerous SCANsat functions require a Narrow-Band resource scanner on-board\nthe current vessel or in orbit of a celestial body for fully accurate resource abundance data.\nDisable this to circumvent these restrictions.
		#autoLOC_SCANsat_resourceSettingsHelpDisableStock = Disables all stock resource scanning functions.\nSCANsat scanning methods will be required for all resource data.\nReplaces several stock resource functions with SCANsat tools.\nThese include The right-click readouts, and the planetary overlay maps.
		#autoLOC_SCANsat_resourceSettingsHelpResetStockResource = Resets the stock resource scanning coverage for the current celestial body.\nA reload or scene change may be required for all changes to take effect.\nA confirmation window will open before activating.\nCannot be reversed.
		#autoLOC_SCANsat_resourceSettingsHelpResetAllStockResource = Resets the stock resource scanning coverage for all celestial bodies.\nA reload or scene change may be required for all changes to take effect.\nA confirmation window will open before activating.\nCannot be reversed.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayInterpolation = Change the number of resource abundance measurements used in constructing\nthe planetary overlay and big map resource overlay.\nDecrease the value to increase the accuracy of the map.\nLower values will result in slower map generation.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayHeight = Change the texture size (map width is 2XHeight) used in constructing\nthe planetary overlay and big map resource overlay.\nIncrease the value to increase the quality and accuracy of the map.\nHigher values will result in slower map generation.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayBiomeHeight = Change the texture size (map width is 2XHeight) used in constructing\nthe planetary overlay biome map. Increase the value to increase\nthe quality and accuracy of the map.\nHigher values will result in slower map generation.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayTransparency = Create a grey background for planetary overlay resource maps.\nUsed to make clear which sections of the celestial body\nhave been scanned but contain no resources.
		#autoLOC_SCANsat_resourceSettingsHelpScanThreshold = A threshold level used to apply the stock resource scan to a celestial body after scanning with SCANsat sensors.\nThis is useful when contracts or other addons require that a stock resource scan be performed.\nSet a value from 0-100 in the text box and click on the Set button.\nAll celestial bodies will be checked immediately;\ncelestial bodies will also be checked upon loading or a scene change.\nA reload may be required for the changes to take effect.
		#autoLOC_SCANsat_colorTerrainHelpMin = Defines the low altitude cutoff for the terrain color palette.\nAnything below this altitude will be shown with the lowest color.
		#autoLOC_SCANsat_colorTerrainHelpMax = Defines the high altitude cutoff for the terrain color palette.\nAnything above this altitude will be shown with the highest color.
		#autoLOC_SCANsat_colorTerrainHelpClampToggle = Used to define a cutoff between the low and high altitude values.\nThis is particularly useful for ocean planets where it helps to\ndefine a sharp distinction between land and ocean.
		#autoLOC_SCANsat_colorTerrainHelpClamp = Defines the clamp altitude cutoff.\nAnything below the cutoff will be represented by the first two colors in the selected color palette.\nAnything above the cutoff will be represented with the remaining colors.
		#autoLOC_SCANsat_colorTerrainHelpReverse = Reverses the order of the currently\nselected color palette.
		#autoLOC_SCANsat_colorTerrainHelpDiscrete = Draws the map using only the specific colors defined by each palette,\ninstead of smoothly interpolating between them.
		#autoLOC_SCANsat_colorTerrainHelpPaletteSize = Adjust the number of colors available\nin the currently selected color palette.
		#autoLOC_SCANsat_colorBiomeHelpStock = Use the stock biome color scheme for\nSCANsat biome maps.
		#autoLOC_SCANsat_colorBiomeHelpWhiteBorder = Draw a white border between biomes.\nDoes not apply to the planetary overlay biome maps.
		#autoLOC_SCANsat_colorBiomeHelpTransparency = Adjust the transparency of biome maps.\nTerrain elevation is shown behind the biome maps.\nSet to 0% to disable terrain drawing.
		#autoLOC_SCANsat_colorPickerHelpLow = The top color swatch shows the updated\ncolor selection for the low end of this color spectrum.\nThe bottom color swatch shows the currently active color.
		#autoLOC_SCANsat_colorPickerHelpHigh = The top color swatch shows the updated\ncolor selection for the high end of this color spectrum.\nThe bottom color swatch shows the currently active color.
		#autoLOC_SCANsat_colorResourceHelpMin = The low cutoff for resource concentration on the selected celestial body.\nResource deposits at this level will be displayed\nusing the low end of the current resource overlay color spectrum.\nResource deposits below this value will not be shown.
		#autoLOC_SCANsat_colorResourceHelpMax = The high cutoff for resource concentration on the selected celestial body.\nResource deposits above this value will be displayed\nusing the high end of the current resource overlay color spectrum.
		#autoLOC_SCANsat_colorResourceHelpTransparency = Defines the level of transparency for resource overlays.\nIncrease to allow more of the underlying terrain, slope, or biome map to be visible.\nThis also affect the transparency of resource deposits on the planetary overlay resource map.
		#autoLOC_SCANsat_colorResourceHelpApply = Applies the current values for the\nselected resource and celestial body only.
		#autoLOC_SCANsat_colorResourceHelpApplyAll = Applies the current values for the\nselected resource for all celestial bodies.
		#autoLOC_SCANsat_colorResourceHelpDefault = Reverts to the default values for the\nselected resource and celestial body only.
		#autoLOC_SCANsat_colorResourceHelpDefaultAll = Reverts to the default values for the\nselected resource for all celestial bodies.
		#autoLOC_SCANsat_colorHelpSaveToConfig = Save all color configuration values to\nthe config file found in your SCANsat/Resources folder.\nThese values serve as the defaults for new saves\nand for all Revert To Default buttons.\nValues do not need to be saved to the config file to be applied for this save file.
		#autoLOC_SCANsat_colorSlopeHelpCutoff = Adjust the cutoff level between\nthe two selected slope color pairs.
	}
	ru
	{
		#autoLOC_SCANsat_settingsHelpScanningToggle = Включить/выключить сканирование.
		#autoLOC_SCANsat_settingsHelpBackground = Включить/выключить фоновое\nсканирование выбранных тел.
		#autoLOC_SCANsat_settingsHelpTimeWarp = Изменить частоту сканирования при ускорении\nвремени. Большие значения создают меньше пропусков\nна карте, однако могут повлиять на быстродействие.
		#autoLOC_SCANsat_settingsHelpGroundTracks = Отображать индикатор процесса\nсканирования в режиме карты.
		#autoLOC_SCANsat_settingsHelpGroundTracksActive = Показывать поверхностную траекторию\nтолько для активного корабля.
		#autoLOC_SCANsat_settingsHelpStockUIStyle = Переключить вид интерфейса между обычным KSP и стилем Unity.
		#autoLOC_SCANsat_settingsHelpOverlayTooltips = Отображать подсказки для текущего положения мыши при включенной карте планетарного оверлея.\nЭти подсказки содержат координаты курсора, высоту и наклон поверхности, название биома и количество ресурсов в зависимости от покрытия.
		#autoLOC_SCANsat_settingsHelpWindowTooltips = Отображать подсказки на некоторых кнопках.\nИспользуется в основном для определения назначения кнопок.
		#autoLOC_SCANsat_settingsHelpLegendTooltips = Отображать подсказки для легенды\nкарты. Отключаются вместе с легендой карты биомов.
		#autoLOC_SCANsat_settingsHelpStockToolbar = Использовать панель\nинструментов игры. Также может быть использована панель Blizzy78.
		#autoLOC_SCANsat_settingsHelpToolbarMenu = Использовать раскрывающееся меню для стоковой панели инструментов, показывающее все доступные окна.
		#autoLOC_SCANsat_settingsHelpMechJeb = Использовать режим выбора вэйпоинтов Детальной и Большой\nкарт SCANsat для выбора зон посадки MechJeb.
		#autoLOC_SCANsat_settingsHelpMechJebLoad = Загрузить зону посадки, сохранённую\nиз MechJeb. Работает только для полётной сцены и корабля с MechJeb.
		#autoLOC_SCANsat_settingsHelpMapGenSpeed = Изменить все скорости генерации карт.\nМеньшие значения экономят ресурсы процессора\nи помогают улучшить производительность.
		#autoLOC_SCANsat_settingsHelpResetWindows = Восстановить позиции и масштаб всех\nокон. Используйте в случае, если окно было скрыто за\nпределами экрана или какие-то окна не видны.
		#autoLOC_SCANsat_settingsHelpResetPlanetData = Восстановить по-умолчанию все значения для текущего тела.\nПеред выполнением будет запрошено подтверждение.\nДействие необратимо.
		#autoLOC_SCANsat_settingsHelpResetAllData = Восстановить по-умолчанию значения для всех тел.\nПеред выполнением будет запрошено подтверждение.\nДействие необратимо.
		#autoLOC_SCANsat_settingsHelpVesselsSensorsPasses = Информация обо всех активных сенсорах SCANsat.\n"Vessels" - количество кораблей с активными сенсорами.\n"Sensors" - общее количество сенсоров;\nдля инструментов с несколькими сенсорами учитывается каждый отдельный сенсор.\n"Passes" - число обновлений сенсора, производимое за секунду.\nНа это значение влияет настройка "Разрешение ускорения времени".
		#autoLOC_SCANsat_settingsHelpGreyScale = Использовать спектр оттенков серого для чёрно-белых карт SCANsat.\nПиксели на карте высот будут интерполированы между чёрным и белым;\nПределы определяются минимальными и максимальными значениями высот для каждого тела.
		#autoLOC_SCANsat_settingsHelpExportCSV = Экспортировать файл .csv вместе с текстурой карты при нажатии на кнопку "Export"\nБольшой карты. Файл будет содержать координаты и высоты для каждого\nпикселя. Пиксели обозначаются слева направо и сверху вниз.
		#autoLOC_SCANsat_settingsHelpSetMapWidth = Введите точное значение для ширины текстуры Большой карты.\nЗначения ограничены от 550 до 8192 пикселей.\nНажмите кнопку "Set", чтобы применить.
		#autoLOC_SCANsat_settingsHelpWindowScale = Изменить масштаб всех окон SCANsat.
		#autoLOC_SCANsat_settingsHelpFillPlanet = Заполнить все данные SCANsat для текущего небесного тела.
		#autoLOC_SCANsat_settingsHelpFillAll = Заполнить все данные SCANsat для всех небесных тел.
		#autoLOC_SCANsat_resourceSettingsHelpBiomeLock = Обойти требования поверхностного сканирования биомов в игре.\nSCANsat будет использовать максимальную точность отображения\nдоступности ресурсов независимо от поверхностного сканирования.
		#autoLOC_SCANsat_resourceSettingsHelpInstant = По-умолчанию орбитальная съёмка стокового сканера M700 будет заполнять все карты ресурсов SCANsat.\nПри отключении, любое сканирование ресурсов потребует использования методов SCANsat.\nОтключается автоматически при отключении сканирования ресурсов в игре. 
		#autoLOC_SCANsat_resourceSettingsHelpNarrowBand = Многие функции SCANsat требуют наличия узкополосного сканера ресурсов\nна борту активного корабля или на орбите тела для максимально точных данных доступности ресурсов.\nОтключите, чтобы обойти это ограничение.
		#autoLOC_SCANsat_resourceSettingsHelpDisableStock = Выключить все стоковые функции сканирования\nресурсов. Методы сканирования SCANsat потребуются для всех данных\nо ресурсах. Заменяет некоторые стоковые функции для ресурсов,\nвключая показания по нажатию правой кнопки мыши и платенарных оверлеев.
		#autoLOC_SCANsat_resourceSettingsHelpResetStockResource = Восстановить стоковое покрытие сканирования ресурсов для текущего тела.\nДля применения всех изменений может потребоваться перезагрузка или смена сцены.\nПеред выполнением будет запрошено подтверждение.\nДействие необратимо.
		#autoLOC_SCANsat_resourceSettingsHelpResetAllStockResource = Resets the stock resource scanning coverage for all celestial bodies.\nA reload or scene change may be required for all changes to take effect.\nA confirmation window will open before activating.\nCannot be reversed.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayInterpolation = Изменить количество измерений доступности ресурсов, используемых при\nпостроении оверлея ресурсов Большой карты и планетарного.\nУменьшите значение, чтобы повысить точность карты.\nЧем меньше, тем медленнее генерация карты.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayHeight = Изменить размер текстуры (ширина карты=высотаX2), использумой при\nпостроении оверлея Большой карты и планетарного.\nУвеличьте значение, чтобы повысить качество и точность карты.\nЧем больше, тем медленнее генерация карты.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayBiomeHeight = Изменить размер текстуры (ширина карты=высотаX2), использумой при\nпостроении планетарного оверлея карты биомов.\nУвеличьте значение, чтобы повысить качество и точность карты.\nЧем больше, тем медленнее генерация карты.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayTransparency = Использовать серый фон для карт планетарного оверлея ресурсов.\nИспользуется, чтобы определить, какие участки неб. тела\nбыли просканированы, но не содержат ресурсов.
		#autoLOC_SCANsat_resourceSettingsHelpScanThreshold = Пороговый уровень применения стокового сканирования ресурсов после сканирования небесного тела сенсорами SCANsat.\nПолезно, если контракты или стороние аддоны требуют осуществления стокового сканирования.\nУстановите значение от 0 до 100 и нажмите кнопку "Set".\nБудет немедленно применено для всех небесных тел;\nНебесные тела также будут обновлены при загрузке или смены сцены.\nДля применения всех изменений может протребоваться перезагрузка.
		#autoLOC_SCANsat_colorTerrainHelpMin = Задать нижний порог высоты для цветой схемы уровней высот.\nВсё, что ниже этого значения, будет показано цветом самой нижней высоты.
		#autoLOC_SCANsat_colorTerrainHelpMax = Задать верхний порог высоты для цветой схемы уровней высот.\nВсё, что выше этого значения, будет показано цветом максимальной высоты.
		#autoLOC_SCANsat_colorTerrainHelpClampToggle = Используется для задания порога между значениями малой и большой\nвысоты. В частности, это помогает различить границу между водой\nи сушей на планетах с океанами.
		#autoLOC_SCANsat_colorTerrainHelpClamp = Задать предельные высоты.\nВсё, что ниже, будет представлено двумя первыми цветами выбранной цветовой схемы.\nВсё, что выше, будет представлено остальными цветами.
		#autoLOC_SCANsat_colorTerrainHelpReverse = Изменить порядок выбранной цветовой\nсхемы на обратный.
		#autoLOC_SCANsat_colorTerrainHelpDiscrete = Отобразить карту, используя вместо плавной интерполяции только цвета,\nзаданные заданные цветовой схемой.
		#autoLOC_SCANsat_colorTerrainHelpPaletteSize = Изменить количество цветов, доступных\nдля выбранной цветовой схемы.
		#autoLOC_SCANsat_colorBiomeHelpStock = Использовать стоковую цветовую схему\nдля карт биомов SCANsat.
		#autoLOC_SCANsat_colorBiomeHelpWhiteBorder = Отображать белым границу между биомами.\nНе влияет на карту биомов планетарного оверлея.
		#autoLOC_SCANsat_colorBiomeHelpTransparency = Изменить прозрачность карт биомов.\nПревышение поверхности показывается под картами биомов.\nЗадайте 0%, чтобы скрыть ландшафт.
		#autoLOC_SCANsat_colorPickerHelpLow = Верхний образец показывает выбранный\nцвет для нижней границы данного цветового спектра.\nНижний образец показывает текущий цвет.
		#autoLOC_SCANsat_colorPickerHelpHigh = Верхний образец показывает выбранный\nцвет для верхней границы данного цветового спектра.\nНижний образец показывает текущий цвет.
		#autoLOC_SCANsat_colorResourceHelpMin = Нижний порог концентрации ресурсов выбранного небесного тела.\nНа этом уровне залежи ресурсов будут показаны с использованием\nнижней границы текущего цветового спектра оверлея ресурсов.\nЗалежи ресурсов ниже этого значения показаны не будут.
		#autoLOC_SCANsat_colorResourceHelpMax = Верхний порог концентрации ресурсов выбранного небесного тела.\nВыше этого значения залежи ресурсов будут показаны с использованием\nнверхней границы текущего цветового спектра оверлея ресурсов.
		#autoLOC_SCANsat_colorResourceHelpTransparency = Задаёт прозрачность оверлеев ресурсов.\nУвеличьте, чтобы повысить видимость высоты, наклона поверхности и карты биомов.\nТакже влияет на прозрачность отображения залежей ресурсов на карте планетарного оверлея ресурсов.
		#autoLOC_SCANsat_colorResourceHelpApply = Применить текущие значения только\nдля выбранных ресурсов и небесных тел.
		#autoLOC_SCANsat_colorResourceHelpApplyAll = Применить текущие значения для\nвыбранных ресурсов всех небесных тел.
		#autoLOC_SCANsat_colorResourceHelpDefault = Восстановить значения по-умолчанию\nтолько для выбранных ресурсов и небесных тел.
		#autoLOC_SCANsat_colorResourceHelpDefaultAll = Восстановить значения по-умолчанию\nдля выбранных ресурсов всех небесных тел.
	    	#autoLOC_SCANsat_colorHelpSaveToConfig = Сохранить все значения цветов\nв файл настроек в папке SCANsat/Resources.\nЭти значения будут использованы по-умолчанию при создании новой игры\nи при нажатии кнопок "Восстановление по-умолчанию".\nДля применения в текущей игре сохранение в файл не требуется.
        	#autoLOC_SCANsat_colorSlopeHelpCutoff = Изменить пороговый уровень между\nдвумя выбранными парами цветов наклона поверхности.
	}
	es-es
	{
		#autoLOC_SCANsat_settingsHelpScanningToggle = Activa/Desactiva todos los escaneos de SCANsat.
		#autoLOC_SCANsat_settingsHelpBackground = Activa/Desactiva escaneo en segundo plano en\ncuerpos celestes seleccionados.
		#autoLOC_SCANsat_settingsHelpTimeWarp = Ajustar la frecuencia de escaneo durante acelaración del tiempo.\nMayor valor resulta en menos brechas en el mapa\npero puede impactar la performancia a gmayor acelarión del tiempo.
		#autoLOC_SCANsat_settingsHelpGroundTracks = Mostrar un indicador visual de\nla actividad de escaneo durante la vista de mapa.
		#autoLOC_SCANsat_settingsHelpGroundTracksActive = El indicador del seguimiento desde base\npuede ser limitado a solo mostrar la nave activa.
		#autoLOC_SCANsat_settingsHelpStockUIStyle = Cambiar elementos de la UI entre el estilo de KSP base y el estilo de Unity.
		#autoLOC_SCANsat_settingsHelpOverlayTooltips = Mostrar tooltips para la posición actual del mouse cuando la sobreposición planetaria está activada.\nEstos tooltips incluyen las coordenadas del cursor, Altura del terreno, pendiente, nombre de bioma,\ny abundancia de recurso, dependiendo de la cobertura del escaneo.
		#autoLOC_SCANsat_settingsHelpWindowTooltips = Mostrar tooltips en algunos botones de la vista de mapa.\nEstos son principalmente usados para identificar íconos de botones
		#autoLOC_SCANsat_settingsHelpLegendTooltips = Mostrar tooltips en la leyenda del mapa.\nInhabilitar esto tambien ocultara la leyenda del mapa de bioma.
		#autoLOC_SCANsat_settingsHelpStockToolbar = Usar la barra de herramientas base.\nPuede usarse al mismo tiempo con la barra de herramientas de Blizzy78.
		#autoLOC_SCANsat_settingsHelpToolbarMenu = Usa un menú emergente para la barra de herramietnas base para mostrar todas las ventanas disponibles.
		#autoLOC_SCANsat_settingsHelpMechJeb =El modo de selección de los mapa con zoom de SCANsat y le mapa grande de waypoints\npueden ser usados para seleccionar una zona de aterrizaje para MechJeb.
		#autoLOC_SCANsat_settingsHelpMechJebLoad = Cargar un punto de aterrizaje guardado de MechJeb.\nEsto solo funciona en la escena de vuelo con una nave válida con Mechjeb.
		#autoLOC_SCANsat_settingsHelpMapGenSpeed = Ajustar todas las velocidades de generacion de mapa de SCANsat\nReducir valores ahorrara recursos del CPU y quizá reduzca\nla calidad en la generacion de mapa.
		#autoLOC_SCANsat_settingsHelpResetWindows = Reiniciar la escala y posición de todas las ventanas.\nUsa esto si una ventana se movió fuera\ncompletamente o si no son visibles.
		#autoLOC_SCANsat_settingsHelpResetPlanetData = Reinicia los datos de SCANsat para el cuerpo celeste actual.\nUna ventana de confirmación se abrira antes de\nactivarse. No puede revertirse.
		#autoLOC_SCANsat_settingsHelpResetAllData = Reinicia los datos de SCANsat para todos los cuerpos celestes.\nUna ventana de confirmación se abrira antes de.\nactivarse. No puede revertirse.
		#autoLOC_SCANsat_settingsHelpVesselsSensorsPasses = Información acerca del sensor activo de SCANsat.\nNaves indica el número de naves con el sensor activo.\nSensores indica el número total de sensores\nInstrumentos cuenta cada sensor individual.\nPasadas indica el número de actualizaciones por segundo del sensor\nEste valor es afectado por el ajuste de Resolución de acelaración del Tiempo.
		#autoLOC_SCANsat_settingsHelpGreyScale = Usar una verdadera escala de grises para los mapas de blanco y negro de SCANsat.\nPíxeles en el mapa de altitud se van a sobreponer entre negro y blanco\nla altura mínima y máxima del terreno de cada cuerpo celeste define los límites
		#autoLOC_SCANsat_settingsHelpExportCSV = Exporta un archivo .csv junto con la textura del mapa cuando se usa el botón de Exportar en el Mapa Grande.\nEl archuvo contiene coordeenas y altura del terreno de cada píxel.\nPixeles están nombrados de izquierda a derecha y de arriba a abajo.
		#autoLOC_SCANsat_settingsHelpSetMapWidth = Ingresa un valor exacto para el ancho de textura del mapa grande de SCANsat.\nValores están limitados a 550 - 8192 píxeles de ancho.\nPresiona el botón establecer para aplicar el valor.
		#autoLOC_SCANsat_settingsHelpWindowScale =Ajusta todas las escalas de las ventanas de SCANsat.
		#autoLOC_SCANsat_settingsHelpFillPlanet = Llena los datos de SCANsat para el cuerpo celeste actual.
		#autoLOC_SCANsat_settingsHelpFillAll = Llena los datos de SCANsat para todos los cuerpos celestes.
		#autoLOC_SCANsat_resourceSettingsHelpBiomeLock = Evita el requerimiento para el escaneo base de biomas.\nSCANsat mostrará precisión total para la abundancia\ndel recurso con o sin ningun scaneo de biomas.
		#autoLOC_SCANsat_resourceSettingsHelpInstant = Por defecto, el escaner de inspección orbital de recursos M700 base llenara todos los mapas de recursos de SCANsat.\nEsto se puede inhabilitar, requiriendo metodos de SCANsat para todos los escaneos de recursos.\nInhabilitado automáticamente cuando el escaneo de recursos base está inactivo.
		#autoLOC_SCANsat_resourceSettingsHelpNarrowBand = Numerosas funciones de SCANsat requieren un escáner de recursos Narrow-Band a bordo\nde la nave activa o en órbita del cuerpo celestial para informacion de recursos totalmente precisa.\nDesactiva esto para evitar estas restricciones.
		#autoLOC_SCANsat_resourceSettingsHelpDisableStock = Inhabilita todas las funciones base de escaneo de recursos.\nMétodos de escaneo de SCANsat serán requeridos para toda la informacion de recursos.\nRemplaza varias funciones base de recursos con herramietnas de SCANsat.\nIncluye las lecturas del Click-Derecho, y los mapas de sobreposición.
		#autoLOC_SCANsat_resourceSettingsHelpResetStockResource = Reinicia la cobertura de escaneo de recursos base para el cuerpo celeste actual.\nVolver a cargar o cambiar de escena quizás sea nescesario para que los cambios tengas efecto.\nUna ventana de confirmación se abrira antes de activarse.\nNo puede revertirse.
		#autoLOC_SCANsat_resourceSettingsHelpResetAllStockResource = Reinicia la cobertura de escaneo de recursos base para todos los cuerpos celestes.\nVolver a cargar o cambiar de escena quizás sea nescesario para que los cambios tengas efecto.\nUna ventana de confirmación se abrira antes de activarse.\nNo puede revertirse.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayInterpolation = Cambia el número de la abundancia de recursos medida en la creación del mapa\nde la sobreposición planetaria y del mapa grande.\nDisminuir el valor para aumentar la calidad y precisión del mapa.\nValores bajos resultaran en generacion de mapa relentizada.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayHeight = Cambia el tamaño de textura (anchura del mapa es 2XAltura) usado en la construcctión\ndel mapa de sobreposición de recursos.\nAumenta el valor para aumentar la calidad y precisión del mapa.\nValores altos resultaran en generacion de mapa relentizada.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayBiomeHeight = Cambia el tamaño de textura (anchura del mapa es 2XAltura) usado en la construcctión\ndel mapa de sobreposición de bioma. Aumenta el valor para aumentar\nla calidad y precisión del mapa.\nValores altos resultaran en generacion de mapa relentizada.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayTransparency = Crea un fondo gris para la sobreposición del mapa de recursos.\nUsado para dejar claro que secciones del cuerpo celeste\nhan sido escaneadas pero no tienen recursos.
		#autoLOC_SCANsat_resourceSettingsHelpScanThreshold = Nivel límite usado para aplicar el escáner base a todos los cuerpos celestes después de escanear con los sensores de SCANsat.\nÚtil cuando contratos u otros requiere que un scáner base de recursos sea realizado.\nEstablece un valor entre 0-100 en la caja de texto y has cñocl en el botón Establecer.\nATodos los cuerpos celestes serán chequeados inmediatamente;\ncuerpos celestes tambien seran chequeados al cargar o al cambiar de escena.\nVolver a cargar quizás sea nescesario para que los cambios tengan efecto.
		#autoLOC_SCANsat_colorTerrainHelpMin = Define la mínima altitud de corte para la paleta de color del terreno.\nCualquier valor debajo de esta altitud se mostrará con el mínimo color.
		#autoLOC_SCANsat_colorTerrainHelpMax = Define la máxima altitud de corte para la paleta de color del terreno.\nCualquier valor encima de esta altitud se mostrará con el máximo color.
		#autoLOC_SCANsat_colorTerrainHelpClampToggle = Used to define a cutoff between the low and high altitude values.\nThis is particularly useful for ocean planets where it helps to\ndefine a sharp distinction between land and ocean.
		#autoLOC_SCANsat_colorTerrainHelpClamp = Define el límite grupal de corte.\nCualquier cosa menor será representado por los 2 primeros colores en la paleta de colores seleccionada.\nCualquier valor mayor será representado por el resto de colores.
		#autoLOC_SCANsat_colorTerrainHelpReverse = Revierte el orden de la paleta\nde colores actualmente seleccionada.
		#autoLOC_SCANsat_colorTerrainHelpDiscrete = Dibuja el mapa usando solo los colores especificados en la paleta,\nen vez de interpolarlos gradualmente.
		#autoLOC_SCANsat_colorTerrainHelpPaletteSize = Ajusta el número de colores disponible\nen la paleta de colores actuales.
		#autoLOC_SCANsat_colorBiomeHelpStock = Usa el esquema de colores base para\nlos mapas de bioma de SCANsat.
		#autoLOC_SCANsat_colorBiomeHelpWhiteBorder = Dibuja una frontera blanca entre biomas.\nNo aplica a la sobreposición de mapas de biomas.
		#autoLOC_SCANsat_colorBiomeHelpTransparency = Ajusta la transparencia de los mapas de biomas.\nElevacion del terreno se muestra detrás del bioma.\nEstabler a 0% para inhabilitar el trazo del terreno.
		#autoLOC_SCANsat_colorPickerHelpLow = La muestra de color superior muestra la selección\nactualizada para el mínimo color para este espectro.\nLa muestra de color inferior muestra el color activo.
		#autoLOC_SCANsat_colorPickerHelpHigh = La muestra de color superior muestra la selección\nactualizada para el máximo color para este espectro.\nLa muestra de color inferior muestra el color activo.
		#autoLOC_SCANsat_colorResourceHelpMin = El corte mínimo para la concentración de recursos en el cuerpo celeste seleccionado.\nDepósitos de recursos a este nivel seran mostrados\nusando el valor mínimo del espectro de color actual.\nDepósitos de recursos inferior a este valor no serán mostrados.
		#autoLOC_SCANsat_colorResourceHelpMax = El corte máximo para la concentración de recursos en el cuerpo celeste seleccionado.\nDepósitos de recursos por encima de este nivel seran mostrados\nusando el valor máximo del espectro de color actual.
		#autoLOC_SCANsat_colorResourceHelpTransparency = Define el nivel de transparencia para la sobreposición de recursos.\nAumentar para permitir ver mas del terreno, pendiente o bioma.\nEsto tambien afecta la transparencia de la sobreposiciñon de recursos en el mapa.
		#autoLOC_SCANsat_colorResourceHelpApply = Aplica los valores actuales para el\nrecurso y cuerpo celeste seleccionado.
		#autoLOC_SCANsat_colorResourceHelpApplyAll = Aplica los valores actuales para todos\nlos recursos y cuerpos celestes.
		#autoLOC_SCANsat_colorResourceHelpDefault = Revierte los valores de fábrica para el\nrecurso y cuerpo celeste seleccionado.
		#autoLOC_SCANsat_colorResourceHelpDefaultAll = Revierte los valores de fábrica para el\nrecurso seleccionado para todos los cuerpos celestes.
		#autoLOC_SCANsat_colorHelpSaveToConfig = Guarda toda la configuracion de colores en\nel archivo de configuracion encontrado en el folder SCANsat/Resources.\nEstos valores sirven como base para nuevas partidas\ny para todos los botones de Revertir a Defecto.\nLos valores no necesitan guardarse al archivo de configuración para ser aplicados en esta partida.
		#autoLOC_SCANsat_colorSlopeHelpCutoff = Ajusta el nivel de corte entre\nentre los 2 pares de colores seleccionados.
	}
